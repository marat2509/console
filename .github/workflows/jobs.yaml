        id: go
      - name: Check out gocovmerge as a nested repository
        uses: actions/checkout@v6
        with:
          repository: wadey/gocovmerge
          path: gocovmerge

      - uses: actions/cache@v5
        id: coverage-cache
        name: Coverage Cache
